<!DOCTYPE html>
<html lang="=en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <title>Roman Numeral Converter</title>
</head>

<body>
  <header></header>
  </header>
  <main>
    <h1 id="main-title">Roman to decimal numbers converter</h1>
    <div id="instruction-box"></div>
    <section id="input-container" class="container">
      <label for="number" id="input-number">Insert a positive number</label>
      <input id="number" type="number" name="decimal-input-value" value="" required>
      </input>
      <button class="btn" id="converter-btn">Convert value</button>
    </section>
    <section id="output-container" class="container hidden">
      <div id="output">
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="./script.js"></script>
</body>

</html>
